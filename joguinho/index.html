<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
  <header>
       <div class="container">
            <img src="img/logo.png" id="log">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="o que desejar buscar?" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><img src="img/lupinha.jpg" class="lupa"></button>
            </form>
            <ul class="nav nav-pills nav-fill">
              <li class="nav-item">
                <a class="nav-link " href="#"><img src="img/balão.png" class="lista"></a>
              </li>
                <li class="nav-item">
                  <a class="nav-link " href="#"><img src="img/caminhão.png" class="lista"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><img src="img/carrinho.png" class="lista"></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><img src="img/icone.png" class="lista"></a>
                </li>
                
              </ul>
       </div>
  </header>

  <main>
        <section class="slideshow-container">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img.slide/propaganda.1.jpg" class="d-block w-100" >
              </div>
              <div class="carousel-item">
                <img src="img.slide/propaganda.2.jpg" class="d-block w-100" >
              </div>
              <div class="carousel-item">
                <img src="img.slide/propaganda.3.jpg" class="d-block w-100" >
              </div>
              <div class="carousel-item">
                <img src="img.slide/propaganda.4.jpg" class="d-block w-100" >
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
