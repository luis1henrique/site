<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
    
  <header>
       <div class="container">
            <img src="img/logo.png" id="log">
            <div id="divBusca">
              <input type="text" id="txtBusca" placeholder="Buscar...">
              <img src="img/lupinha.jpg" id="btnBusca" alt="Buscar"/>
              
            </div>
            <nav class="lista">
              <ul>
                  <li><a href="#"><img src="img/balão.png"></a></li>
                  <li><a href="#"><img src="img/caminhão.png" alt=""></a></li>
                  <li><a href="#"><img src="img/carrinho.png" alt=""></a></li>
                  <li><a href="#"><img src="img/icone.png" alt=""></a></li>
              </ul>
            </nav>     
       </div>
  </header>

  <main>
    <section class="slideshow-container">
      <div>

        <div class="mySlides fade">
          <img src="img.slide/propaganda.1.jpg" style="width:100%">

        </div>
        
        <div class="mySlides fade">

          <img src="img.slide/propaganda.2.jpg" style="width:100%">
 
        </div>
        
        <div class="mySlides fade">

          <img src="img.slide/propaganda.3.jpg" style="width:100%">
       
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
    </section>
  </main>
  <script src="js/javascrip.js"></script>
  
</body>
</html>
